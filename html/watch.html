<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Addresses</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="/components/jquery/dist/jquery.min.js"></script>
  <script src="/components/web3/dist/web3.js"></script>
  <script src="/js/watch.js"></script>

  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<div class="container">

  <div class="row">
    <div class="col-xs-12">
      <h1>Watch address</h1>
    </div>
  </div>

  <div class="row">

    <div class="col-xs-4 address-group">

      <div class="row">
        <div class="col-xs-12">
          <label>
            <input placeholder="address" class="address hash">
          </label>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="watchButton">watch</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <ol class="logList" reversed>
          </ol>
        </div>
      </div>

    </div>

  </div>

</div>
</body>
