<html>
<head>
   <title>Ethereum Lighthouse</title>
   <script src="/components/jquery/dist/jquery.min.js"></script>
   <script src="/components/web3/dist/web3.js"></script>
   <script src="/js/home.js"></script>
</head>
<body>
   <div class="header">
      <h2>Testing lighhouse</h2>
      <div style="float:right;width:800px;height: 800px">
         <textarea id="log" style="width:100%;height:100%;overflow-x:scroll;word-wrap: normal;white-space:pre;"></textarea>
      </div>
      <div>
         <label>
            Coin: <input type="text" id="coin">
         </label>
         <div>
            <button id="setCoin">Set Coin</button>
         </div>
      </div>

      <div>
         <table>

            <tr>
               <td id="balanceHeader"></td>
               <td id="balance"></td>
            </tr>
            <tr>
               <td>Hash Rate:</td>
               <td id="hashRate"></td>
            </tr>
         </table>
      </div>

      <div id="contracts">
         <form id="contractForm" method="POST" action="/solc">
            <div>
            <label>Use "It's All Text" browser plugin to enter contract code</label>
               <div>
                  <textarea class="contract" name="contract" style="width:500px;height:100px;"></textarea>
               </div>
            </div>
            <button type="submit">Compile</button>
         </form>
      </div>
      <div>
         <p id="compileError"></p>
      </div>
      <div>
         <textarea id="compileResults" style="width:500px;height:100px;"></textarea>
      </div>

      <div>
         <input id="contractAddress" style="width: 300px">
      </div>
      <div>
         <button id="killContract" disabled>Kill Contract</button>
      </div>
   </div>
</body>
</html>
